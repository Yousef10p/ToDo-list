<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"); -->

    <title>Document</title>


</head>

<body class="bg-secondary">

    <!-- header -->
    <div class="container-fluid bg-black text-light">
        <div class="row">
            <div class="col text-start mx-auto">
                <i class="bi bi-list fs-1 p-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
            </div>
            <div class="col text-center mx-auto">
                <h1 class="fs-3 mt-3 text-warning">To Do</h1>
            </div>

            <div class="col text-end mx-auto">
                <i class="bi bi-list fs-1 p-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"></i>
            </div>
        </div>
    </div>

    <!-- left bar -->
    <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light fs-2" id="offcanvasScrollingLabel">Accounts</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>


        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column mb-3 text-light align-items-center h-100">
                <!-- X -->
                <div class="p-2 my-auto">
                    <a href="https://x.com/usef10l" target="_blank">
                        <i class='bi bi-twitter-x fs-1'></i>
                    </a>
                </div>

                <!-- GitHub -->
                <div class="p-2 my-auto">
                    <a href="https://github.com/Yousef10p" target="_blank">
                        <i class='bi bi-gitHub fs-1'></i>
                    </a>
                </div>

                <!-- LinkedIn -->
                <div class="p-2 my-auto">
                    <a href="https://www.linkedin.com/in/yousef-alogiely-29389b283/" target="_blank">
                        <i class='bi bi-linkedIn fs-1'></i>
                    </a>
                </div>

            </div>
        </div>
    </div>




    <!-- right bar -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="offcanvasRightLabel">Other websites</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- currently make it empty -->
        </div>
    </div>

    <!-- search bar -->
    <div class="container mb-5">
        <input class="form-control mx-auto mt-5 w-75 bg-secondary border border-dark text-warning searchInput"
            list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <!-- <option value="San Francisco"> -->
        </datalist>
    </div>

    <!-- tasks Holder -->
    <div class="container">
        <ul class="list-group w-75 mx-auto">
            
        </ul>
    </div>

    <!-- add task -->
    <div class="container mt-5 addTask">
        <div class="w-75 input-group mx-auto">
            <button class="btn btn-outline-warning" type="button" id="addTaskBtn">Add</button>
            <input type="text" class="form-control bg-secondary text-warning taskValue" placeholder="enter task...."
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
    </div>

    <script src="script.js">

    </script>

</body>

</html>
